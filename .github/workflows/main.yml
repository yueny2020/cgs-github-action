name: CodeGuru Security Example
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'debug'

permissions:
  id-token: write
  # for writing security events.
  security-events: write
  # only required for workflows in private repositories
  actions: read
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Respository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::268770572605:role/CodeGuruSecurityGitHubAccessRole
          role-session-name: GitHubActionScript
          aws-region: us-east-1
          
      - name: Get repo name
        run: |
          echo ${{ github.repository }}
          echo ${{ github.event.repository.name }}
          
      - name: Get action.yml File
        uses: actions/checkout@v3
        with:
          repository: yueny2020/cgs-github-action-yml
          path: ./action.yml
      - name: Test using local action
        uses: ./action.yml
        with:
          source_path: .
          aws_region: us-east-1
