name: Test
on:
  workflow_dispatch:
    inputs:
      logLevel:
        default: 'debug'
      tags:
        description: 'Run CodeGuru Security'
        
permissions:
  id-token: write
  # for writing security events.
  security-events: write
  # only required for workflows in private repositories
  actions: read
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Respository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
        
      - name: ECR Login
        id: login-to-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registries: '324798398040'
          aws-region: us-west-2

      - name: Docker Pull
        run: |
          docker pull 324798398040.dkr.ecr.us-west-2.amazonaws.com/codegurusecurity-actions
          docker image tag 324798398040.dkr.ecr.us-west-2.amazonaws.com/codegurusecurity-actions codeguru:latest
          
      - name: 'AWS CodeGuru Security Action'
        description: 'AWS CodeGuru Security Action'
        branding:
          icon: 'cloud'
          color: 'orange'
        inputs:
          source_path:
            description: 'Path to source repository'
            default: .
            required: false
          aws_region:
            default: us-east-1
            description: 'AWS region where you want to run workflow'
            required: false
        runs:
          using: docker
          image: docker://codeguru:latest
          args:
           - --source_path
           - ${{ inputs.source_path }}
           - --aws_region
           - ${{ inputs.aws_region }}
           - --output_file
           - codeguru-security-results
          
      - name: print findings.
        run: |
          ls -l
          cat codeguru-security-results.sarif.json
