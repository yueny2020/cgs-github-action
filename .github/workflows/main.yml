name: Test
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Respository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        if: ${{ always() }}
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
        
      - name: ECR Login
        id: login-to-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registries: '324798398040'
          aws-region: us-west-2

      - name: Docker Pull
        run: |
          docker pull 324798398040.dkr.ecr.us-west-2.amazonaws.com/codegurusecurity-actions
          docker image tag 324798398040.dkr.ecr.us-west-2.amazonaws.com/codegurusecurity-actions codeguru:latest
  
  container-test-job:
    runs-on: codegurusecurity-actions
    container: 
      image: codeguru:latest
      options: --source_path . --aws_region us-east-1 --output_file codeguru-security-results
    steps:
      - name: 'AWS CodeGuru Security Action'
        run: |
          docker docker://codeguru:latest
          
          
      - name: print findings.
        run: |
          ls -l
          cat codeguru-security-results.sarif.json
